<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="pe_style.css">
    </head>
    <body>
        <header>header</header>

        <div>
            <nav>left</nav>
            <main>center</main>
            <aside>right</aside>
        </div>

        <footer>footer</footer>

        <div>
        {% if is_recode %}
        <ul>
        {% for user in users %}
            <li>氏名:{{ user.name }} 年齢:{{ user.age }}</li>
        {% endfor %}
        </ul>
        {% else %}
        <p>登録してください</p>
        {% endif %}
        </div>
        <div>
            <a href="{{ url_for('form') }}">登録画面へ</a>
        </div>
    </body>
</html>
